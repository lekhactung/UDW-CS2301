<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS08</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<style>
    .container{
        border: 2px blue solid;
    }
    .row {
        background-color: #b8e6f2;
        margin-bottom: 5px;
    }
    .row:last-child{
        margin-bottom: 0;
    }
    .col{
        border: 1px solid blue;
        padding: 10px;
    }
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col ">col-md-12</div>
        </div>
        <div class="row">
            <div class="col-md-3 col ">col-md-3</div>
            <div class="col-md-3 col ">col-md-3</div>
            <div class="col-md-3 col ">col-md-3</div>
            <div class="col-md-3 col ">col-md-3</div>
        </div>    
        <div class="row">
            <div class="col-md-4 col ">col-md-4</div>
            <div class="col-md-4 col ">col-md-4</div>
            <div class="col-md-4 col ">col-md-4</div>
        </div>    
        <div class="row">
            <div class="col-md-4 col ">col-md-4</div>
            <div class="col-md-8 col ">col-md-8</div>
        </div>
        <div class="row">
            <div class="col-md-6 col ">col-md-6</div>
            <div class="col-md-6 col ">col-md-6</div>
        </div>        
    </div>
</body>
</html>
